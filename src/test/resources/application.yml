spring:
  datasource:
    url: jdbc:h2:mem:testdb
  h2:
    console:
      enabled: true
  jpa:
    show_sql: true
    properties:
      hibernate:
        format_sql: true
        generate_statistics: true
        use_sql_comments: true
logging:
  level:
    org.hibernate.type: TRACE
    org.hibernate.SQL: DEBUG
    org.hibernate.engine.internal: DEBUG